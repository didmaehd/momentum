<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum app</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@300&family=Source+Sans+Pro:ital,wght@0,200;1,200&display=swap" rel="stylesheet">
</head>
<body>
    <h2 id="clock">00:00</h2>
    <form class="hidden" id="login-form">
        <input 
        required 
        maxlength="15" 
        type="text" 
        placeholder="Enter your name"
        style="text-align: center; font-weight: 900; width:180px; height: 25px; color:black; font-size: 20; font-family:'Red Hat Mono', monospace; background-color: white; border: 2;" 
        />
        <button 
        style="font-weight: 900; width:100px; height: 30px;  color:black; font-size: 20; font-family:'Red Hat Mono', monospace; background-color: white; border: 2;" >
        Log In
        </button>
    </form>
    <div id ="resetButton">
        <button style="font-weight: 900; width:130px;  color:black; font-size: 20; font-family:'Red Hat Mono', monospace; background-color: white; border: 2;" >名前を変更</button>
    </div>
    <h1 class="hidden" id="greeting"></h1>
    <form id="todo-form">
        <input style="text-align: center; font-weight: 900; width:300px;height: 30px;  color:black; font-size: 20; font-family:'Red Hat Mono', monospace; background-color: white; border: 2;" 
        type="text" size="35" placeholder="Write a To do and press Enter" required />
    </form>
    <ul id="todo-list">
    </ul>
    <div id ="quote">
        <span></span>
    </br>
        <span></span>
    </div>
    <div id = "weather">
        <span></span>
        <span></span>
    </div>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
